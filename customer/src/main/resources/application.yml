server:
  port: 9898

spring:
  application:
    name: customer

  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: balwant
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka:password@localhost:8761/eureka


